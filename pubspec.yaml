name: thisjowi
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '>=3.24.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2
  rename: ^3.1.0
  shared_preferences: ^2.1.1
  url_launcher: ^6.3.2
  provider: ^6.0.0
  local_auth: ^2.3.0
  
  # Offline mode & local database (drift - compatible con todas las plataformas)
  drift: ^2.22.1
  drift_flutter: ^0.2.4
  sqlite3_flutter_libs: ^0.5.28
  path: ^1.9.0
  path_provider: ^2.1.1
  connectivity_plus: ^6.0.5
  uuid: ^4.5.1
  crypto: ^3.0.6
  flutter_watch_os_connectivity: ^1.0.0
  i18n_extension: ^15.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - .env

flutter_launcher_icons:
  android: true
  ios: true
  macos: 
    generate: true
    remove_alpha_ios: false
  windows: true
  web: true
  image_path: assets/logo.png
  adaptive_icon_foreground: assets/logo.png
